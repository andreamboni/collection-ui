<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style2.css">
    <title>Not a Blog Archive</title>
</head>
<body>
    <header class="header">
        <div class="title-container">
            <span class="title">Not A Blog Archive</span>
        </div>
        <div class="search-container">
            <input type="text" class="search" placeholder="Search post">
            <button type="submit" class="search-button"><i class="fa fa-search"></i></button>
        </div>
        <nav class="navigation">
            <ul>
                <li>
                    <button title="Add item" class="button" id="add-button">
                        <i class="fa fa-plus-square"></i>
                        <span>Add item</span>
                    </button>
                </li>
                <li>
                    <button title="Import file" class="button">
                        <i class="fa fa-file-excel"></i>
                        <span>Import file</span>
                    </button>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Winds of Winter is DONE!</h1>
    </main>
    <footer>Footer</footer>
</body>
</html>
